<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="PaoVis tool for visualizing hypergraphs that change over time">
    <meta name="author" content="Paola Tatiana Llerena Valdivia, Paolo Buono, Jean-Daniel Fekete">
    <link rel="icon" href="../../favicon.ico">

    <title>Paovis</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Paovis css -->
    <link href="css/tvgv.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script experiment="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script experiment="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/science.v1.js"></script>
    <script src="js/reorder.v1.js"></script>
    <script src="js/simplify.js"></script>
    <script src="src/util.js"></script>

    <script type="application/dart" src="main.dart"></script>
    <script async src="packages/browser/dart.js"></script>
</head>
<body>
<div class="btn-toolbar" id="toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="View">
        <button type="button" id="btncurvesbsp" class="btn btn-default">Curves</button>
        <button type="button" id = "btnsplatbsp" class="btn btn-default">Splat</button>
        <button type="button" id = "btnbiofabricbsp" class="btn btn-default">Hypenet</button>
    </div>
    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="View">
        <button type="button" id = "btnheatmapbsp" class="btn btn-default">Heatmap</button>
        <button type="button" id = "btnlinegraphbsp" class="btn btn-default">Linegraph</button>
    </div>
    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Highlighting">
        <button type="button" id = "btnhighlightbsp" class="btn btn-default">Highlight</button>
        <button type="button" id = "btnselectbsp" class="btn btn-default">Select</button>
        <button type="button" id = "btnTooltTip" class="btn btn-default">Tooltip</button>
        <button type="button" id = "btnlaberlsbsp" class="btn btn-default">Labels</button>
    </div>


    <div class="input-group">
        <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Ordering">
            <span class="input-group-addon" id="btnGroupAddon">Ordering</span>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control" placeholder="Input group example" aria-describedby="btnGroupAddon" id="orderSelect">
                <option id="btnOrd0" >Id</option>
                <option id="btnOrd1" >Alpha</option>
                <option id="btnOrd2" >Degree</option>
                <option id="btnOrd3" >Leaf</option>
                <option id="btnOrd4" >Barycentric</option>
                <option id="btnOrd5" >Spectral</option>
            </select>
        </div>
    </div>

    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Edges">
        <button type="button" id = "btnEdgePacking" class="btn btn-default">Packing</button>
    </div>


    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Style">
        <button type="button" id = "btnSty0" class="btn btn-default">Solid</button>
        <button type="button" id = "btnSty1" class="btn btn-default">5-dash</button>
        <button type="button" id = "btnSty2" class="btn btn-default">Dash</button>
    </div>


    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Style">
        <span>
            <button class="btn btn-default dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Data
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <select id = "selectFile" size = 10 title = "Available Databases" multiple = "multiple">
                </select>
            </ul>
        </span>
    </div>

    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Configuration">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#configModal">
            Config
        </button>
    </div>

    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Zoom">
        <button type="button" id = "btnZoomIn" title="Zoom in" class="btn btn-default">+</button>
        <button type="button" id = "btnZoomOut" title="Zoom out" class="btn btn-default">-</button>
    </div>


</div>
<!--</div>-->

<!-- Modal -->
<div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Configuration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-control-label">Background intensity</label>
                                <!--<span class="input-group-addon" id="basic-addon1">Intensity</span>-->
                                <input type="range"  id="rngIntensity" title="Intensity"/>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div>
                                <button class="btn btn-default dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Theme
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <select id = "selectTheme" size = 10 title = "Available themes" multiple = "multiple">
                                    </select>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary"  data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="tltip" class="width_zero" >
    <div id="ttip_content" class="navbar-default ttip">
        <p>no info</p>
    </div>
</div>




<div id = "vis" style = "float: left; margin-top: 40px; visibility: hidden">
    <div style = "float:left; margin-bottom: 5px; width:1500px; height:650px;" >
        <!--<div style = "float:left; margin-bottom: 5px; width:1500px; height:650px; overflow: auto;" >-->
        <canvas id = "workspace" style = "position: absolute; z-index: 0" width = "2500px" height = "2500px">
            Your browser does not support Canvas.
        </canvas>
        <canvas id = "overlay" style = "position: absolute; z-index: 1" width = "2500px" height = "2500px">
            Your browser does not support Canvas.
        </canvas>
    </div>
</div>



<div id = "task" style = "display: none; margin: 10px;">
    <h3 id="task-number"></h3>
    <p class="lead" id="task-text"></p>
    <a  id="task-button"  class="lead"></a>
    <a  id="task-next" style="display: none"  class="lead"></a>


    <form  class="form-horizontal" id="task-answer"  style = "display: none; margin-top: 20px;">
        <div class="form-group">
            <label  class="control-label col-sm-1" for="task-answer-select">Answer:</label>
            <div class="col-sm-10">
                <select  class="form-control" name="task-answer" id="task-answer-select">
                    <option disabled selected value> -- select an option -- </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default" id="task-button-submit"  style = "display: none;"></button>
            </div>
        </div>
    </form>
</div>

<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
